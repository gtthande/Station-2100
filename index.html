    <!-- Early theme boot to avoid FOUC -->
    <script>
      (function(){
        try {
          var t = localStorage.getItem('theme');
          if (t === 'light') {
            document.documentElement.setAttribute('data-theme','light');
          } else {
            document.documentElement.removeAttribute('data-theme');
          }
        } catch (e) {}
      })();
    </script>
